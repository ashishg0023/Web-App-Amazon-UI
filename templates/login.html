<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login | Amazon Clone</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .auth-container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            width: 350px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-top: 10px;
            margin-bottom: 5px;
        }

        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            width: 100%;
            margin-top: 20px;
            padding: 10px;
            border: none;
            background: #f0c14b;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
        }

        button:hover {
            background: #e2b33c;
        }

        .divider {
            text-align: center;
            margin: 15px 0;
            position: relative;
        }

        .divider::before, .divider::after {
            content: "";
            position: absolute;
            top: 50%;
            width: 40%;
            height: 1px;
            background: #ccc;
        }

        .divider::before { left: 0; }
        .divider::after { right: 0; }

        .google-btn {
            display: block;
            text-align: center;
            background: #4285F4;
            color: white;
            padding: 10px;
            border-radius: 5px;
            text-decoration: none;
            margin-bottom: 15px;
        }

        .google-btn:hover { background: #357ae8; }

        .auth-link {
            text-align: center;
            margin-top: 10px;
        }

        .auth-link a {
            color: #0073bb;
            text-decoration: none;
        }
    </style>
</head>
<body>

<div class="auth-container">
    <h2>Sign-In</h2>

    <form method="POST">
        <label>Email</label>
        <input type="email" name="email" required>

        <label>Password</label>
        <input type="password" name="password" required>

        <button type="submit">Login</button>
    </form>

    <div class="divider">or</div>

    <a href="/login/google" class="google-btn">
        Continue with Google
    </a>

    <p class="auth-link">
        New to Amazon? <a href="/signup">Create your account</a>
    </p>
</div>

</body>
</html>
